<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <h2>
        Find inspiration to furnish <br />
        and decorate <br />
        your Home!
      </h2>
      <figure class="pic"></figure>
      <div class="aside">
        <form class="contain">
          <img
            onclick="window.location.href='index.html';"
            class="logo"
            src="pics//logo.png"
          />
          <h1>Log in</h1>
          <p>
            Don't have an account?
            <span onclick="window.location.href='sign.html';">
              Sing up</span
            >
          </p>
          <input type="text" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <p class="fp"><span>Forgot your password?</span></p>
          <input type="submit" class="button" value="Log in" />
          <div class="divider"><p>or connect with</p></div>
          <hr class="hr" />
          <img class="fb" src="pics/fb.png" />
          <img class="ggl" src="pics/ggl.png" />
        </form>
      </div>
    </div>
  </body>
</html>
